<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        height: 400px;
        width: 300px;
        background-color: #aaa;
        text-align: center;
        font-size: 0px;
      }
      .container::after {
        content: "";
        display: inline-block;
        vertical-align: middle;
        height: 400px;
        overflow: hidden;
      }
      .box {
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        overflow: hidden;
      }
      /*lien-heigt只適用單行文字*/
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">hellohello <br />hellohello</div>
    </div>
  </body>
</html>
