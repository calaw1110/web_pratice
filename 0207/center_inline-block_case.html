      }

        width: 300px;
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        overflow: hidden;
        padding: 10px;
      }
      .container::before {
        content: "";
        height: 100%;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
