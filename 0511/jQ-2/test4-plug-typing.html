<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery外掛2-打字效果</title>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.ghosttype-1.2.js"></script>
    <script>
      $(function () {
        $("h1").ghostType();
      });
    </script>
  </head>
  <body>
    <h1>
      jQuery是一套跨瀏覽器的JavaScript函式庫，簡化HTML與JavaScript之間的操作。由約翰·雷西格在2006年1月的BarCamp
      NYC上釋出第一個版本。目前是由Dave Methvin領導的開發團隊進行開發。
    </h1>
  </body>
</html>
