<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-tw">
  <head>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="js/button.js"></script>
    <script>
      $(function () {
        var i = 0;
        $("#btn1").click(function () {
          if (i % 2 == 0) {
            $(".qa_content").show();
            i++;
          } else {
            $(".qa_content").hide();
            i++;
          }
        });

        $("#q1").click(function () {
          $("#q1 + .qa_content").toggle();
        });
        $("#q2").click(function () {
          $("#q2 + .qa_content").toggle();
        });
        $("#q3").click(function () {
          $("#q3 + .qa_content").toggle();
        });
      });
    </script>
    <title>問與答互動顯示</title>
    <style type="text/css">
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: "微軟正黑體";
      }

      #qaContent h3 {
        width: 500px;
        height: 22px;
        text-indent: 50px;
        color: #639;
        font-size: 24px;
      }

      #qaContent ul .accordionPart {
        margin: 10px 10px 50px 30px;
      }
      #qaContent ul .accordionPart li {
        border-bottom: solid 1px #e3e3e3;
        padding-bottom: 12px;
        margin-top: 12px;
      }
      #qaContent ul.accordionPart li .qa_title {
        background: url(icon_q_a.gif) no-repeat 0px 3px;
        padding-left: 28px;
        color: #1186ec;
        cursor: pointer;
        margin: 20px 0 0 0;
      }

      #qaContent ul.accordionPart li .qa_content {
        margin: 5px 0 0 0;
        background: url(icon_q_a.gif) no-repeat 0px -24px;
        padding-left: 28px;
        color: #666;
      }
    </style>
    <script type="text/javascript"></script>
  </head>

  <body>
    <h1>客戶服務</h1>
    <input type="button" value="全部顯示/隱藏" id="btn1" />
    <hr />
    <div id="qaContent">
      <h3>【訂購相關問題】</h3>
      <ul class="accordionPart">
        <li>
          <div class="qa_title" id="q1">是否有提供送貨到離島的服務？</div>
          <div class="qa_content">
            因航運成本較高，本站提供免運費服務的範圍只限台灣本島。<br />
            若送貨地點是在離島等地時，目前暫不提供寄送服務。
          </div>
        </li>
      </ul>
      <h3>【退貨相關問題】</h3>
      <ul class="accordionPart">
        <li>
          <div class="qa_title" id="q2">最多試用幾天內才能退貨呢？</div>
          <div class="qa_content">
            依照消保法規定，消費者均享有商品到貨七天猶豫期之權益。<br />
            但退回商品必須是全新狀態且完整包裝，否則恕不接受退貨。
          </div>
        </li>
        <li>
          <div class="qa_title" id="q3">退貨時是否需要負擔運費？</div>
          <div class="qa_content">
            只要消費者是在七天的猶豫期或是保固期限之內退貨的話，<br />
            其運費均由本站全額負責。
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
