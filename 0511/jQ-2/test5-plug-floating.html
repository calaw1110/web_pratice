<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery外掛4-漂浮移動效果</title>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jqfloat.js"></script>
    <script>
      $(function () {
        $("h1").jqFloat();
        $("h2").jqFloat();
      });
    </script>
  </head>
  <body>
    <h1>CREATIVE</h1>
    <h2>EFFECTLY</h2>
  </body>
</html>
