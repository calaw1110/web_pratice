    <script>
      $().ready(function() {
        console.log("ready");
        // setInterval(() => {

        // }, interval);
        let flag = 0;
        let color = 0;
        setInterval(function() {
          const current = $("#light");
          const prev = current.prev(".box");
          const next = current.next(".box");
          const colors = [
            "#123",
            "#456",
            "#789",
            "#abc",
            "#def",
            "#213",
            "#543",
            "#a01",
            "#fac",
            "#00f"
          ];
          const ColorLength = colors.length - 1;
          current.removeAttr("id").css("backgroundColor");
          //刪除id
          switch (flag) {
            case 0:
              //假如可以下一動
              if (next.length) {
                next
                  .attr("id", "light")
                  .css("backgroundColor", colors[color++]);
                if (color == ColorLength) color = 0;
              } else {
                flag = 1;
                prev
                  .attr("id", "light")
                  .css("backgroundColor", colors[color++]);
                if (color == ColorLength) color = 0;
              }
              break;
            case 1: //假如可以上一動
              if (prev.length) {
                prev
                  .attr("id", "light")
                  .css("backgroundColor", colors[color++]);
                if (color == ColorLength) color = 0;
              } else {
                flag = 0;
                next
                  .attr("id", "light")
                  .css("backgroundColor", colors[color++]);
                if (color == ColorLength) color = 0;
              }
              break;
          }
        }, 100);
      });
    </script>
