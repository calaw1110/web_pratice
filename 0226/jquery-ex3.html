<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script>
      $(window).on("load", function() {
        console.log("ready");
        const max = $("textarea").attr("maxlength");
        console.log(max);
        $(".remains").text(max); //顯示可輸入最大數量
        $("textarea").keyup(function() {
          //偵測輸入
          console.log("keyup");
          console.log($(this).val().length); //顯示輸入了幾個字元
          $("#current").text(max - $(this).val().length);
        });
      });
    </script>
  </head>
  <body>
    <textarea name="" id="" cols="30" rows="10" maxlength="100"></textarea>
    <p>
      可輸入字數：<span id="current" class="remains"></span> /
      <span id="max" class="remains"></span>
    </p>
  </body>
</html>
