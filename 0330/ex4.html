<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>製作漸層背景</title>
    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
        background: radial-gradient(circle, #123, #fda);
        background-attachment: fixed;
      }
      div {
        background: linear-gradient(34.5deg, #333, #666);
      }
      h1 {
        width: 250px;
        height: 50px;
        color: #003;
        background-color: #cf3;
        text-align: center;
        letter-spacing: 2px;
        line-height: 50px;
      }
      p {
        color: #300;
        font-family: Verdana, Geneva, sans-serif;
        text-align: justify;
        text-justify: distribute;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>資訊新知</h1>

      <p>
        創意的極致在於不斷的改變外貌
        卻依然可以看見初衷的精神!每一個人的創意與設計都是具備的,只是應用的地方不同!就像是廚師每天都要煮出許多道美味可口的佳餚,卻在各種食材與刀法、火侯上衍伸出不同的組合方式!這就是創意料理!也許不同的組合,帶給饕客一次次不同的驚喜!卻永遠吃得到食物的美味精華.其實創意不難!但若在自己不能掌握的領域中要發揮創意!那根本是一種消耗生命的表現!
        因此!要達到真正的創意的展現!我們一定要先熟悉自己的擅長領域在哪兒?..否則跟風的學習與他人的創意灌注,都無法讓自己發光!反而是一種自我意識的模糊與價值的扭曲.
      </p>
    </div>
  </body>
</html>
