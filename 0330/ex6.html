<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      綜合應用-請設計影像為褐色且模糊的濾鏡效果
      滑鼠滑過之後影像恢復原本的彩色與清晰度並有有邊框與陰影效果
    </title>
    <style>
      img {
        width: 200px;
        height: 120px;
        filter: sepia() blur(1px);
        transition: 0.8s;
      }
      img:hover {
        filter: sepia(0) blur(0px) drop-shadow(2px 4px 2px #123);
        border: 2px solid #777;
        padding: 2px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Tina Kitchen</h1>
    <hr />
    <img src="images/a1.jpg" alt="" />
    <img src="images/a2.jpg" alt="" />
    <img src="images/a3.jpg" alt="" />
    <img src="images/a4.jpg" alt="" />
    <img src="images/a5.jpg" alt="" />
    <img src="images/a6.jpg" alt="" />
    <img src="images/a7.jpg" alt="" />
  </body>
</html>
