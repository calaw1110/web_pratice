<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS3-Filter</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style type="text/css">
      figure {
        width: 200px;
        height: 150px;
        border: 2px solid #333;
        float: left;
        margin: 20px;
        text-align: center;
      }
      figure img {
        width: 100%;
        height: 100%;
      }
      .f1 {
        filter: grayscale();
      }
      .f2 {
        filter: sepia();
      }
      .f3 {
        filter: hue-rotate(180deg);
      }
      .f4 {
        filter: saturate(2.5);
      }
      .f5 {
        filter: brightness(0.3);
      }
      .f6 {
        filter: blur(2px);
      }
      .f7 {
        /* like box text shadow */
        /* 同上可堆疊陰影 */
        filter: drop-shadow(2px 4px 2px #666) drop-shadow(3px 2px 1px #123);
      }
      .f8 {
        filter: invert();
      }
      .f9 {
        filter: contrast(0.8);
      }
      .f10 {
        filter: opacity(0.5);
      }
    </style>
  </head>
  <body>
    <h1>請將影像設定濾鏡效果</h1>
    <hr />
    <figure>
      <img src="images/b1.jpg" alt="" class="f1" />
      <figcaption>灰階</figcaption>
    </figure>

    <figure>
      <img src="images/b2.jpg" alt="" class="f2" />
      <figcaption>復古褐色調</figcaption>
    </figure>

    <figure>
      <img src="images/b3.jpg" alt="" class="f3" />
      <figcaption>色相</figcaption>
    </figure>

    <figure>
      <img src="images/b4.jpg" alt="" class="f4" />
      <figcaption>飽和度</figcaption>
    </figure>

    <figure>
      <img src="images/b5.jpg" alt="" class="f5" />
      <figcaption>亮度</figcaption>
    </figure>

    <figure>
      <img src="images/b6.jpg" alt="" class="f6" />
      <figcaption>模糊</figcaption>
    </figure>
    <figure>
      <img src="images/b7.jpg" alt="" class="f7" />
      <figcaption>下落式陰影</figcaption>
    </figure>

    <figure>
      <img src="images/b8.jpg" alt="" class="f8" />
      <figcaption>反相</figcaption>
    </figure>

    <figure>
      <img src="images/b9.jpg" alt="" class="f9" />
      <figcaption>對比</figcaption>
    </figure>

    <figure>
      <img src="images/b10.jpg" alt="" class="f10" />
      <figcaption>不透明度</figcaption>
    </figure>
  </body>
</html>
