<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS3-Transition2-影像互動動畫效果</title>
    <style type="text/css">
      body {
        background-color: #000;
        width: 580px;
        margin-right: auto;
        margin-left: auto;
      }
      figure {
        width: 580px;
        height: 250px;
        overflow: hidden;
        margin: 10px auto;
      }
      figure img {
        width: 100%;
        height: 100%;
        transition: all 0.8s;
      }

      figure figcaption {
        position: relative;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
        margin-top: -255px;
        opacity: 0;
        font-size: 26px;
        width: 100%;
        height: 250px;
        line-height: 250px;
        transition: all 0.8s;
      }
      figure:hover img {
        transform: scale(1.5, 1.5);
      }
      figure:hover figcaption {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <figure>
      <img src="images/b6.jpg" alt="" />
      <figcaption>高行雄城市光廊</figcaption>
    </figure>
  </body>
</html>
