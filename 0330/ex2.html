<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>應用-CSS造型</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
      h2 {
        background-color: yellow;
        text-align: center;
        line-height: 30px;
        width: 30px;
        height: 30px;
        border-radius: 30px;
      }

      span {
        background-color: royalblue;
        width: 25px;
        height: 50px;
        display: inline-block;
        position: relative;
        top: 15px;
      }
      #left {
        border-radius: 50px 0px 0px 50px;
      }
      #right {
        border-radius: 0px 50px 50px 0px;
      }

      h4 {
        width: 300px;
        height: 300px;
        border-radius: 100%;
        overflow: hidden;
        border: 10px double #123;
      }
    </style>
  </head>

  <body>
    <h2>1</h2>
    <h3><span id="left"></span>關於我們<span id="right"></span></h3>

    <h4>
      網頁設計與網站曝光的好壞是足以影響一家公司的整體業績，在網際網路興起後，除了網站本身以外，推廣曝光也是日趨重要，一個好的網頁設計公司，除了要能為企業規劃一個好網站，並且能持續建議後續網站的推廣方向，幫助客戶把費用花在刀口上。DHS.Studio在數位內容產業兢兢業業持續十餘年努力，累積服務超過百家企業，對每個客戶都如同對自己事業一樣認真服務。
    </h4>
  </body>
</html>
