<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>BS4-基本類別-分頁</title>
    <style type="text/css">
      .breadcrumb-item1::after {
        content: "　>　";
      }
      .breadcrumb-item1:last-child::after {
        content: "";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
          <ul class="pagination pagination-lg">
            <li><a class="page-link" href="#">Previous</a></li>
            <li><a class="page-link" href="#">1</a></li>
            <li><a class="page-link" href="#">2</a></li>
            <li><a class="page-link" href="#">3</a></li>
            <li><a class="page-link" href="#">Next</a></li>
          </ul>
          <ul class="pagination pagination-sm">
            <li><a class="page-link" href="#">Previous</a></li>
            <li><a class="page-link" href="#">1</a></li>
            <li><a class="page-link" href="#">2</a></li>
            <li><a class="page-link" href="#">3</a></li>
            <li><a class="page-link" href="#">Next</a></li>
          </ul>
          <ul class="breadcrumb">
            <li class="breadcrumb-item1   ">
              <a class="" href="#">首頁</a>
            </li>
            <li class="breadcrumb-item1"><a class="" href="#">3C</a></li>
            <li class="breadcrumb-item1"><a class="" href="#">筆電</a></li>
            <li class="breadcrumb-item1"><a class="" href="#">10代</a></li>
            <li class="breadcrumb-item1">
              <a class="" href="#">MSI</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!--
網頁內容過多，一般都會做分頁處理。
  Bootstrap 4 可以很簡單的實現分頁效果。
  要建立一個基本的分頁可以在 <ul> 元素上加入 .pagination 類。
  然後在 <li> 元素上加入 .page-item 類

當前頁頁碼狀態
  當前頁可以使用 .active 類來高亮顯示

不可點擊的分頁連結
  .disabled 類可以設置分頁連結不可點擊

分頁顯示大小
  可以將分頁條目設置為不同的大小。
  .pagination-lg 類設置大字體的分頁條目，.pagination-sm 類設置小字體的分頁條目

麵包屑導覽
  .breadcrumb 和 .breadcrumb-item 類用於設置麵包屑導覽

 -->
