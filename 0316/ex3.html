<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>BS4-基本類別-按鈕組類別</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col">
    			<div class="btn-group">
    				<button type="button" class="btn btn-primary">Return</button>
    				<button type="button" class="btn btn-primary">Pchome</button>
					<button type="button" class="btn btn-primary">Letao</button>
    			</div>
				<hr>
    			<div class="btn-group-vertical">
    				<button type="button" class="btn btn-primary">Return</button>
    				<button type="button" class="btn btn-primary">Pchome</button>
					<button type="button" class="btn btn-primary">Letao</button>
    			</div>
				<hr>
   				<div class="btn-group">
    				<button type="button" class="btn btn-primary">Return</button>
    				<button type="button" class="btn btn-primary">Pchome</button>
					<button type="button" class="btn btn-primary">Letao</button>
    			
					<div class="btn-group">
    				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Other</button>
    					<div class="dropdown-menu">
    					<a href="#" class="dropdown-item">旋轉</a>
    					<a href="#" class="dropdown-item">蝦皮</a>
    					</div>
    				</div>
				</div>	

    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
<!-- 
Bootstrap 4 中允許我們將按鈕放在同一行上。
  可以在 <div> 元素上加入 .btn-group 類來建立按鈕組。
  可以使用 .btn-group-lg|sm|xs 類來設置按鈕組的大小。

垂直按鈕組
  可以使用 .btn-group-vertical 類來建立垂直的按鈕組
