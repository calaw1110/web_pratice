<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>BS4-基本類別-按鈕類別</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-danger">LATIV</button>
          <button class="btn btn-block btn-dark">YAHOO</button>
          <button class="btn  btn-outline-primary btn-sm">LAETAO</button>
          <button class="btn  btn-outline-primary">LAETAO</button>
          <button class="btn  btn-outline-primary btn-lg">LAETAO</button>
          <button class="btn ">LAETAO</button>
          <a>LATIV</a>
          <a>YAHOO</a>
          <a>LAETAO</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!--
Bootstrap 4 提供了不同樣式的按鈕類。
  btn:基本按鈕
  btn-primary:主要按鈕
  btn-secondary:次要按鈕
  btn-success:成功
  btn-info:信息
  btn-warning:警告
  btn-danger:危險
  btn-dark:黑色
  btn-light:淺色
  btn-link:連結

按鈕設置邊框
  btn-outline-primary:主要按鈕
  btn-outline-secondary:次要按鈕
  btn-outline-success:成功
  btn-outline-info:信息
  btn-outline-warning:警告
  btn-outline-danger:危險
  btn-outline-dark:黑色
  btn-outline-light text-dark:淺色

不同大小的按鈕
  Bootstrap 4 可以設置按鈕的大小：
  btn-lg:大按鈕
  btn-sm:小按鈕

區塊按鈕
  通過加入 .btn-block 類可以設置塊級按鈕：
  btn-block

啟動和禁用的按鈕
  按鈕可設置為啟動或者禁止點擊的狀態。
  .active 類可以設置按鈕是可用的， disabled 屬性可以設置按鈕是不可點擊的。
  注意 <a> 元素不支援 disabled 屬性，你可以通過加入 .disabled 類來禁止連結的點擊。


 -->
