<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>BS4-基本類別-導航</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="nav justify-content-end">
            <li class="nav-item"><a href="" class="nav-link">link1</a></li>
            <li class="nav-item"><a href="" class="nav-link">link2</a></li>
            <li class="nav-item"><a href="" class="nav-link">link3</a></li>
            <li class="nav-item"><a href="" class="nav-link">link4</a></li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <ul class="nav justify-content-center">
            <li class="nav-item"><a href="" class="nav-link">link1</a></li>
            <li class="nav-item"><a href="" class="nav-link">link2</a></li>
            <li class="nav-item"><a href="" class="nav-link">link3</a></li>
            <li class="nav-item"><a href="" class="nav-link">link4</a></li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <ul class="nav justify-content-start">
            <li class="nav-item"><a href="" class="nav-link">link1</a></li>
            <li class="nav-item"><a href="" class="nav-link">link2</a></li>
            <li class="nav-item"><a href="" class="nav-link">link3</a></li>
            <li class="nav-item"><a href="" class="nav-link">link4</a></li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
              <a href="" class="nav-link " data-toggle="tab">link1</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link" data-toggle="tab">link2</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link" data-toggle="tab">link3</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link" data-toggle="tab">link4</a>
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <ul class="nav  justify-content-end nav-pills">
            <li class="nav-item">
              <a href="" class="nav-link" data-toggle="pill">link1</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link" data-toggle="pill">link2</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link" data-toggle="pill">link3</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link" data-toggle="pill">link4</a>
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <ul class="nav list-unstyled justify-content-end">
            <li class="nav-item"><a href="" class="nav-link">link1</a></li>
            <li class="nav-item"><a href="" class="nav-link">link2</a></li>
            <li class="nav-item"><a href="" class="nav-link">link3</a></li>
            <li class="nav-item"><a href="" class="nav-link">link4</a></li>
          </ul>
        </div>
      </div>
      <hr />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!--
   .justify-content-center 類設置導航居中顯示， .justify-content-end 類設置導航右對齊。
    例
    導航居中:
      <ul class="nav justify-content-center">
    導航右對齊:
      <ul class="nav justify-content-end">

    垂直導航
  .flex-column 類用於創建垂直導航：
    例
    <ul class="nav flex-column">

  選項卡
    使用 .nav-tabs 類可以將導航轉化為選項卡。然後對於選中的選項使用 .active 類來標記。
    例
      <ul class="nav nav-tabs">
        <li class="nav-item"> <a class="nav-link active" href="#">Active</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>
        <li class="nav-item"> <a class="nav-link disabled" href="#">Disabled</a> </li>
      </ul>

  .nav-pills 類可以將導航項設置成膠囊形狀。
    例
      <ul class="nav nav-pills">
        <li class="nav-item"> <a class="nav-link active" href="#">Active</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>
        <li class="nav-item"> <a class="nav-link disabled" href="#">Disabled</a> </li>
      </ul>

  .nav-justified 類可以設置導航項齊行等寬顯示。
    例
      <ul class="nav nav-pills nav-justified">..</ul>
      <ul class="nav nav-tabs nav-justified">..</ul>
 -->
