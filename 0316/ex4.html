<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>BS4-基本類別-徽章類別</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col">
    			<h1 class="btn btn-warning btn-lg">DHS
					<span class="badge badge-light badge-pill">New</span>
    			</h1>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
<!-- 
徽章（Badges）主要用於突出顯示新的或未讀的項。如需使用徽章，只需要將 .badge 類加上帶有指定意義的顏色類 (如 .badge-secondary) 加入到 <span> 元素上即可。 徽章可以根據父元素的大小的變化而變化

各種顏色類型的徽章
   badge-primary:主要 
   badge-secondary:次要 
   badge-success:成功
   badge-danger:危險 
   badge-warning:警告 
   badge-info:信息
   badge-light:淺色 
   badge-dark:深色

藥丸形狀徽章
使用 .badge-pill 類來設置藥丸形狀徽章:
 badge-pill badge-default:預設 
 badge-pill badge-primary:主要 
 badge-pill badge-success:成功 
 badge-pill badge-info:信息 
 badge-pill badge-warning:警告 
 badge-pill badge-danger:危險




 -->
