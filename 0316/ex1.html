<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>BS4-基本類別-資訊框類別</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="alert alert-danger alert-dismissible">
            <h2>
              info
              <a href="" class="alert-link close " data-dismiss="alert"
                >&times;</a
              >
            </h2>
          </div>
          <div class="alert alert-secondary">
            1234567 <a href="">8765432</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!--
Bootstrap 4 可以很容易實現資訊提示框。
  提示訊息可以使用 .alert 類, 後面加上
  .alert-success, .alert-info, .alert-warning, .alert-danger, .alert-primary, .alert-secondary, .alert-light 或 .alert-dark 類來實現:

提示框加入連結
  提示框中在連結的標籤上加入 alert-link 類來設置匹配提示框顏色的連結

關閉提示訊息
  在提示框中的 div 中加入 .alert-dismissable 類，然後在關閉按鈕的連結上加入 class="close" 和 data-dismiss="alert" 類來設置提示框的關閉操作。

提示訊息動畫
  .fade 和 .show 類用於設置提示框在關閉時的淡出和淡入效果

 -->
