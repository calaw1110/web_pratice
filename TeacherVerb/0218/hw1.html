<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script>
      window.onload = function() {
        let title = document.getElementById("title");
        title.addEventListener("click", bmi);
      };

      function rest() {
        document.getElementById("height").value = "";
        document.getElementById("weight").value = "";
        document.getElementById("output").textContent = "";
      }
      function bmi() {
        let h = document.getElementById("height").value / 100; //取出元素的值
        let w = document.getElementById("weight").value; //取出元素的值
        console.log(h);
        console.log(w);
        let b = w / (h * h);
        console.log(b);

        b = Math.floor(b * 100) / 100;
        document.getElementById("output").innerHTML =
          "<b>你的  BMI 是:</b> " + b;
        /* 整數取法
	         Math.round(b);  //四捨五入
	         Math.floor(b);  //無條件捨去 (地板)
	         Math.ceil(b);   //無條件進位 (天花板)
        */
        /* 小數取法
　　　　  　Math.floor(b*10)/10;     //取 1 位小數點
           Math.floor(b*100)/100;   //取 2 位小數點
	      */

        //console.log( Math.floor(b*10)/10);     //取 1 位小數點
        //console.log( Math.floor(b*100)/100     //取 2 位小數點
        //平方的處理,對於身高
        //Math.pow(h, 2);
      }
    </script>
  </head>

  <body>
    <h1 id="title">BMI 檢查</h1>

    身高: <input type="text" id="height" placeholder="請輸入公分" /> <br />
    體重:
    <input type="text" id="weight" 　placeholder="請輸入公斤" /> <br />
    <button id="rest" onclick="rest()">清除</button>
    <button id="cal" onclick="bmi()">計算</button>

    <div id="output"></div>
  </body>
</html>
