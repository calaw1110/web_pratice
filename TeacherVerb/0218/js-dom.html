<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">HELLO WORLD</h1>
    <div class="box">BOX-1</div>
    <div class="box">BOX-2</div>
    <div class="box">BOX-3</div>
    <div class="box">BOX-4</div>

    <script>
      let title1 = document.getElementById("title");
      console.log(title1);

      let box = document.getElementsByClassName("box");
      console.log(box);
      //console.log(box[0]);

      //   box.forEach(function(data) {
      //     console.log(data);
      //   });
      for (let i = 0; i < box.length; i++) {
        console.log(box[i].textContent);
      }

      let div = document.getElementsByTagName("div");
      console.log(div);
      console.log(div[0].textContent);
      for (let i = 0; i < div.length; i++) {
        console.log(div[i].textContent);
      }

      //   querySelector & querySelectorAll
      let div1 = document.querySelectorAll(".box");
      console.log(div1);

      console.log(div1[0].textContent);
      for (let i = 0; i < div1.length; i++) {
        console.log(div1[i].textContent);
      }

      div1.forEach(function(data) {
        console.log(data);
      });
    </script>
  </body>
</html>
