<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let objarr = [];
      objarr = [
        {
          //屬性
          height: 180,
          weight: 70,
          //陣列
          int: ["吃飯", "睡覺", "看電影"],
          exp: ["釣魚", "逛街"]
        }
      ];

      console.log("身高: " + objarr[0].height);
      console.log("體重: " + objarr[0].weight);
      console.log(
        "興趣:" +
          objarr[0].int[0] +
          "," +
          objarr[0].int[1] +
          ", " +
          objarr[0].int[2]
      );

      console.log(
        "嗜好:" +
          objarr[0].exp[0] +
          "," +
          objarr[0].exp[1] +
          ", " +
          objarr[0].exp[2]
      );

      console.log("興趣");
      objarr.forEach(function(data) {
        console.log(data.int);
        data.int.forEach(function(a) {
          console.log(a);
        });
      });

      console.log("嗜好");
      objarr.forEach(function(data1) {
        console.log(data1.exp);
        data1.exp.forEach(function(b) {
          console.log(b);
        });
      });
    </script>
  </body>
</html>
