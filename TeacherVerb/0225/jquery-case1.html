<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        width: 38px;
        height: 38px;
        border: 1px solid black;
        float: left;
        margin: 5px;
      }
      .clear {
        clear: both;
      }

      #light {
        background-color: yellow;
      }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
      $(function() {
        console.log("dom ready");
        $("#nextBtn").click(function() {
          const current = $("#light");
          const start = current.next(".box");
          if (start.length) {
            current.removeAttr("id", "");
            current.next(".box").attr("id", "light");
          }
        });
        $("#prevBtn").click(function() {
          const current = $("#light");
          const start = current.prev(".box");
          if (start.length) {
            current.removeAttr("id", "");
            current.prev(".box").attr("id", "light");
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="box" id="light"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="clear"></div>
    <button id="prevBtn" type="button">Prev</button
    ><button id="nextBtn" type="button">Next</button>
  </body>
</html>
