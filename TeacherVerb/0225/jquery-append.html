<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
      $(function() {
        console.log("ready");
        $("input:button").click(function() {
          console.log("click");
          $("div#newelement").append('<a href="www.google.com">Google</a>');
          $("body").append(
            "<div style='border:1px solid black;cursor:pointer;width:200px;height:200px'>"
          );
        });

        $(document).on("click", "div", function(e) {
          console.log("div");
          $(this)
            .text("Hello World")
            .css({
              color: "red",
              backgroundColor: "gray",
              "font-weight": "bold"
            });
        });
      });
    </script>
  </head>
  <body>
    <input type="button" value="增加標籤" />
    <div id="newelement"></div>
  </body>
</html>
