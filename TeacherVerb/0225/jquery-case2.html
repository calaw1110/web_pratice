<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        width: 38px;
        height: 38px;
        border: 1px solid black;
        float: left;
        margin: 5px;
      }
      .clear {
        clear: both;
      }

      #light {
        background-color: yellow;
      }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
      $(function() {
        console.log("dom ready");
        let flag = 0;
        // setInterval(() => {

        // }, interval);
        setInterval(function() {
          const current = $("#light");
          const prev = current.prev(".box");
          const next = current.next(".box");
          current.removeAttr("id");

          switch (flag) {
            case 0:
              if (next.length) {
                next.attr("id", "light");
              } else {
                flag = 1;
                prev.attr("id", "light");
              }
              break;
            case 1:
              if (prev.length) {
                prev.attr("id", "light");
              } else {
                flag = 0;
                next.attr("id", "light");
              }
              break;
          }
        }, 200);
      });
    </script>
  </head>
  <body>
    <div class="box" id="light"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
