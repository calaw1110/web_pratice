<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .test {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="title" data-key="Hello" data-value="World">TITLE</h1>
    <input type="text" id="q" />
    <script>
      let t = document.getElementById("title");
      console.log(t.dataset.key);
      console.log(t.dataset.value);
      console.log(t.getAttribute("id"));
      console.log(t.getAttribute("data-key"));
      console.log(t.getAttribute("data-value"));

      t.setAttribute("class", "test");

      document.getElementById("q").setAttribute("type", "password");
    </script>
  </body>
</html>
