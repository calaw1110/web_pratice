<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      img {
        width: 100%;
      }
      .gallery {
        width: 500px;
        margin: auto;
      }

      .thumbs {
        text-align: center;
      }

      .thumbs img {
        width: 100px;
        cursor: pointer;
        /* margin-left: -4px; */
      }
    </style>

    <script>
      window.onload = function() {
        let thumb = document.querySelectorAll(".thumb");
        console.log(thumb);
        thumb.forEach(function(data) {
          //console.log(data);
          //console.log(data.getAttribute("src"));
          console.log(data.dataset.img);
        });
        thumb.forEach(function(data) {
          // 為每張圖片加入監聽事件 for click
          data.addEventListener("click", function() {
            //   抓大圖
            let g = document.getElementById("g");
            console.log(this.dataset.img);
            console.log(this.getAttribute("src"));
            console.log(g.getAttribute("src"));
            // 把大圖的路徑，改成小圖的路徑
            g.setAttribute("src", this.getAttribute("src"));
          });
        });
      };
    </script>
  </head>
  <body>
    <!-- 大圖一張 -->
    <div class="gallery">
      <img src="../images/001.JPG" alt="" id="g" />
    </div>
    <!-- 縮圖五張 -->
    <div class="thumbs">
      <img src="../images/001.JPG" class="thumb" data-img="001" alt="" />
      <img src="../images/002.JPG" class="thumb" data-img="002" alt="" />
      <img src="../images/003.JPG" class="thumb" data-img="003" alt="" />
      <img src="../images/004.JPG" class="thumb" data-img="004" alt="" />
      <img src="../images/005.JPG" class="thumb" data-img="005" alt="" />
    </div>
  </body>
</html>
