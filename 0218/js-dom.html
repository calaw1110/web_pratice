<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">TTTTTTTTT</h1>
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
    <script>
      let a = document.getElementById("title"); //抓id
      console.log(a);

      let box = document.getElementsByClassName("box"); //抓class
      console.log(box);
      for (let i = 0; i < box.length; i++) {
        console.log(box[i].textContent);
      }

      let div = document.getElementsByTagName("div"); //抓標籤tag
      console.log(div);
      for (let i = 0; i < div.length; i++) {
        console.log(div[i].textContent);
      }
      //上面三個的結構都是HTMLCollection
      //HTMLCollection 不能使用forEach將其個別拜訪出來 只能用For-Loop

      //NodeList 可以使用 ForEach 和 For-Loop將內容拜訪出來
      let div1 = document.querySelectorAll(".box");
      console.log(div1);
      for (let i = 0; i < div1.length; i++) console.log(div[i].textContent);

      div1.forEach(function(data) {
        console.log(data);
      });
    </script>
  </body>
</html>
