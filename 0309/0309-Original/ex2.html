    <title>不同裝置對應-延伸對應練習</title>
    <style>
      .divbg {
        background-image: url("images/shield.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }

        background-color: rgba(0, 0, 0, 0.75);
      }
    </style>

  <body>
    <div class="container bg-info divbg vh-100">
      <div class="row h-100">
        <div class="col-md-4 col-xl-6 bgColor text-white p-2">
          美國隊長有三個盾牌，最常使用的是一個畫有星形的圓盾牌。這盾牌是由被稱為「汎金屬」（Vibranium）的罕有金屬之合金所製成，馬龍麥克連恩博士因意外而製作出了以汎金屬為主原料的合金，然而因為其製造過程屬意外所以其原料比例和合金過程全部不明，它有著吸收能量的功能而且是「漫威」宇宙最硬的材質之一。長年的訓練結合其高速且準確的計算能力令他能夠人盾合一，可以百發百中地擲出盾牌，無論是狙擊、反彈敵人攻擊、跳彈式攻擊、連續打擊多個目標、或是飛擲轉向至敵人背後攻擊都完全不是問題。他遵循「不殺人」的原則，在二戰後都沒有使用過槍類等致命武器，除非是迫於自衛。
        </div>
      </div>
    </div>
