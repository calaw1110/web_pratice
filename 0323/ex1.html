<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>BS4-基本類別-表單</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="" class="">
            <div class="form-group">
              <label for="acc">帳號 </label>
              <input
                type="text"
                class="form-control"
                id="acc"
                placeholder="請輸入帳號"
                required
              />
            </div>

            <div class="form-group">
              <label for="pwd">密碼</label>
              <input
                type="text"
                class="form-control"
                id="pwd"
                placeholder="請輸入密碼"
                required
              />
            </div>
            <div class="form-group">
              <label for="birth">輸入生日</label>
              <input type="date" id="birth" class="form-control" />
              <input type="number" id="birth" class="form-control" />
            </div>
            <input type="submit" value="送出" class="" />
            <input type="reset" value="清除" class="" />
            <hr />
          </form>

          <form action="" class="form-inline">
            <div class="form-group">
              <label for="">帳號 </label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="">密碼</label>
              <input type="text" class="form-control" />
              <input type="submit" value="送出" class="" />
              <input type="reset" value="清除" class="" />
            </div>
          </form>
          <hr />
          <form action="">
            <div class="form-group">
              <label for="textarea">
                請留言
              </label>
              <textarea
                name=""
                class="form-control"
                id="textarea"
                placeholder="留下你想說的話"
                style="resize: none;"
              >
              </textarea>
            </div>

            <div class="form-check-inline ">
              <label for=""> <input type="checkbox" value="1" />1 </label>
            </div>
            <div class="form-check-inline">
              <label for=""> <input type="checkbox" value="2" />2 </label>
            </div>
            <div class="form-check-inline">
              <label for=""> <input type="checkbox" value="3" />3 </label>
            </div>

            <div class="">
              <label for=""> <input type="checkbox" value="1" />1 </label>
            </div>
            <div class="">
              <label for=""> <input type="checkbox" value="2" />2 </label>
            </div>
            <div class="">
              <label for=""> <input type="checkbox" value="3" />3 </label>
            </div>

            <div class="">
              <label for=""><input type="radio" name="" id="" />4</label>
            </div>
            <div class="">
              <label for=""><input type="radio" name="" id="" />5</label>
            </div>
            <div class="">
              <label for=""><input type="radio" name="" id="" />6</label>
            </div>

            <div class="form-check-inline">
              <div class="radio">
                <label for=""><input type="radio" name="" id="" />4</label>
              </div>
              <div class="radio">
                <label for=""><input type="radio" name="" id="" />5</label>
              </div>
              <div class="radio">
                <label for=""><input type="radio" name="" id="" />6</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
