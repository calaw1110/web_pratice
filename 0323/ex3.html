<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>BS4-基本類別-模態框</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button
            class="btn btn-outline-primary"
            data-toggle="modal"
            data-target="#show-area"
          >
            模態開關鈕
          </button>
          <div class="modal fade" id="show-area">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header"><h1>AbCdE</h1></div>
                <div class="modal-body">
                  <img src="images/s1.jpg" alt="" / class="img-fluid">
                </div>
                <div class="modal-footer"><h4>&copy;2020</h4></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <img
            src="images/s1.jpg"
            alt=""
            class="img-thumbnail"
            data-toggle="modal"
            data-target="#show-img1"
          />
          <div class="modal fade" id="show-img1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <img
                    src="images/s1.jpg"
                    alt=""
                    class="img-fluid"
                    data-toggle="modal"
                    data-target="#show-img2"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <img
            src="images/s2.jpg"
            alt=""
            class="img-thumbnail"
            data-toggle="modal"
            data-target="#show-img2"
          />
          <div class="modal fade" id="show-img2">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-body">
                  <img src="images/s2.jpg" alt="" class="img-fluid"
                  data-toggle="modal" data-target="#show-img3"/ >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <img
            src="images/s3.jpg"
            alt=""
            class="img-thumbnail"
            data-toggle="modal"
            data-target="#show-img3"
          />
          <div class="modal fade" id="show-img3">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-body">
                  <img
                    src="images/s3.jpg"
                    alt=""
                    class="img-fluid"
                    data-toggle="modal"
                    data-target="#show-img1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!--
   透過增加 .modal-sm 類來創建一個小模態框，.modal-lg 類可以創建一個大模態框。
  尺寸類放在 <div>元素的 .modal-dialog 類後 :
    例 - 小模態框
      <div class="modal-dialog modal-sm">

    例 - 大模態框
      <div class="modal-dialog modal-lg">
 -->
