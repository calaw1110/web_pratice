<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      jQuery().ready(function() {
        $("a").popover();
      });
    </script>
    <title>BS4-基本類別-彈出框</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col ">
          <a
            href="#"
            title="Header"
            data-toggle="popover"
            data-placement="top"
            data-content="yes!"
            >點我點我</a
          >
          <hr />
          <a
            href="#"
            title="Header"
            data-toggle="popover"
            data-placement="bottom"
            data-content="good"
            >點我點我</a
          >
          <hr />
          <a
            href="#"
            title="Header"
            data-toggle="popover"
            data-placement="left"
            data-content="perfect"
            >點我點我</a
          >
          <hr />
          <a
            href="#"
            title="Header"
            data-toggle="popover"
            data-placement="right"
            data-content="excellent"
            >點我點我</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
<!--
     預設情況下彈出框顯示在元素右側。
     可以使用 data-placement 屬性來設定彈出框顯示的方向: top, bottom, left 或 right:
  例
  <a href="#" title="Header" data-toggle="popover" data-placement="top" data-content="yes!">點我點我</a>
  <a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="good">點我點我</a>
  <a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="perfect">點我點我</a>
  <a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="excellent">點我點我</a>


    預設情況下，彈出框在再次點擊指定元素後就會關閉，可以使用 data-trigger="focus" 屬性來設置在
    滑鼠點擊元素外部區域來關閉彈出框：
  例
  <a href="#" title="取消彈出框" data-toggle="popover" data-trigger="focus" data-content="點擊其他地方關閉">點我關閉</a>


  如果你想實現在滑鼠移動到元素上顯示，移除後消失的效果，可以使用 data-trigger 屬性，並設置值為 "hover":
  例
  <a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-content="good">滑鼠移動到此</a>

 -->
