<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      jQuery().ready(function() {
        $("a").tooltip();
      });
    </script>
    <title>BS4-基本類別-提示框</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <a
            href="#"
            data-toggle="tooltip"
            data-placement="top"
            title="提示內容!"
            >LINK</a
          >

          <a
            href="#"
            data-toggle="tooltip"
            data-placement="bottom"
            title="提示內容!"
            >LINK</a
          >

          <a
            href="#"
            data-toggle="tooltip"
            data-placement="left"
            title="提示內容!"
            >LINK</a
          >

          <a
            href="#"
            data-toggle="tooltip"
            data-placement="right"
            title="提示內容!"
            >LINK</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
<!--
   預設情況下 提示框 顯示在元素上方。
   使用 data-placement 屬性來設定提示框顯示的方向: top, bottom, left 或 right:
    例
      <a href="#" data-toggle="tooltip" data-placement="top" title="提示內容!">TIP</a>

      <a href="#" data-toggle="tooltip" data-placement="bottom" title="提示內容!">TIP</a>

       <a href="#" data-toggle="tooltip" data-placement="left" title="提示內容!">TIP</a>

      <a href="#" data-toggle="tooltip" data-placement="right" title="提示內容!">TIP</a>
 -->
