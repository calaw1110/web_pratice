<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width:600px ;
            font-size: 0px;
        }
        .box{
            height: 250px;
            width: 200px;
            background-color: #aaa;
            display: inline-block;/*水平輸出並配合設定大小*/
            font-size: 16px;
            overflow: hidden;/*隱藏超出部分  子DIV有無文字*/


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div class="box">
        <div class="box">box2</div class="box">
        <div class="box">box3</div class="box">
    </div>
</body>
</html>
