<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
         .after::after{
             content:"效果";
         }
         .before::before{
             content: "效果";
         }
    </style>
  </head>
  <body>
    <h2 class="after">AFTER</h2>
    <h2 class="before">BEFORE</h2 class="befor">
    <h3>虛擬元素屬於行內元素，所以沒有被放在外面</h3>
  </body>
</html>
