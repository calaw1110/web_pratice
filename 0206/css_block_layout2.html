<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        background-color: #000; /*賦予背景色看效果*/
        /* width: 600px; */
        font-size: 0px;
        margin: auto;
      }
      .box {
        background-color: rgb(143, 236, 166);
        width: calc(100% / 3 - 30px);
        height: 500px;
        display: inline-block; /*水平排列*/
        font-size: 16px;
        overflow: hidden;
        padding: 10px;
        margin: 15px;
        border: 3px solid rgb(255, 60, 60);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>BOX1</h2>
        <p>
          妻子更大，有點地方安排，大大非常，不起。
        </p>
      </div>
      <div class="box">
        <h2>BOX2</h2>
        <p>
          預測則是猶豫設立分類負責人讓你人大，機。
        </p>
      </div>
      <div class="box">
        <h2>BOX3</h2>
        <p>
          事實民間幫忙發展互相活力，文件風情，依。
        </p>
      </div>
    </div>
  </body>
</html>
