<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            height: 250px;
            width: 250px;
            background-color: #aaa;
           /* border:1px solid  red;*/
            display: inline-block;/*水平輸出並配合設定大小*/
            margin: -2px;/*減少display產生的MARGIN*/
        }
    </style>
</head>
<body>
    <div class="box">box1</div class="box">
    <div class="box">box2</div class="box">
    <div class="box">box3</div class="box">
</body>
</html>
