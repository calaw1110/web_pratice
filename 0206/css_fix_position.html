<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /*給予父元素一個相對定位*/
      .container {
        background-color: skyblue;
        height: 600px;
        width: 600px;
        position: relative;
      }
      /*子元素就可以在父元素內絕對定位*/
      .box {
        background-color: #555;
        height: 200px;
        width: 200px;
        position: fixed;
        right: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
