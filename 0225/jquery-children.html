<!DOCTYPE html>

    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
      $().ready(function() {

        $("ul") //ul底下的子節點
          .children("#selected") //子節點中叫做selected的

          });
      });

  </head>
  <body>
    <ul>
      <li id="selected">1</li>
      <li>2</li>
      <li>3</li>
      <li id="selected">4</li>
      <li>5</li>
    </ul>
  </body>
